<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <input type="text"  readonly>
        <div id="buttons">

          <div class="top">
            <button id="C">C</button>
            <button id="parenthesys">()</button>
            <button id="pow">x²</button>
            <button id="divide" class="operator">/</button>
          </div>

          <div>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="mult" class="operator">*</button>
          </div>

          <div>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="min" class="operator">−</button>
          </div>

          <div>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="plus" class="operator">+</button>
          </div>

          <div>
            <button id="00" class="number">00</button>
            <button id="0" class="number">0</button>
            <button id="point" class="number">.</button>
            <button id="equal" class="equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
